name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Create static build for GitHub Pages
      run: |
        mkdir -p dist
        cp -r public/* dist/ 2>/dev/null || true
        cp -r views dist/ 2>/dev/null || true
        
        # Create a simple index.html for GitHub Pages
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>404: Cards Not Found</title>
          <link rel="stylesheet" href="/css/style.css">
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        </head>
        <body>
          <header class="header">
            <nav class="nav">
              <div class="nav-container">
                <a href="/" class="nav-logo">404: Cards Not Found</a>
                <div class="nav-menu">
                  <a href="/" class="nav-link">Home</a>
                  <a href="#about" class="nav-link">About</a>
                  <a href="#game" class="nav-link">Play</a>
                </div>
              </div>
            </nav>
          </header>

          <main class="main">
            <section class="hero">
              <div class="hero-container">
                <h1 class="hero-title">404: Cards Not Found</h1>
                <p class="hero-subtitle">Welcome to the ultimate card game experience!</p>
                <p class="hero-description">
                  Created for Hack Club Summer of Making 2025 by an amazing team of developers.
                  Experience the thrill of cards like never before.
                </p>
                <div class="hero-buttons">
                  <a href="#game" class="btn btn-primary">Start Playing</a>
                  <a href="#about" class="btn btn-secondary">Learn More</a>
                </div>
              </div>
            </section>

            <section class="features" id="about">
              <div class="features-container">
                <h2 class="features-title">Game Features</h2>
                <div class="features-grid">
                  <div class="feature-card">
                    <h3>Interactive Gameplay</h3>
                    <p>Engage with dynamic card mechanics and strategic gameplay.</p>
                  </div>
                  <div class="feature-card">
                    <h3>Beautiful Design</h3>
                    <p>Enjoy a modern, responsive interface designed for all devices.</p>
                  </div>
                  <div class="feature-card">
                    <h3>Real-time Updates</h3>
                    <p>Experience smooth, real-time game state updates.</p>
                  </div>
                </div>
              </div>
            </section>
            
            <section class="hero" id="game">
              <div class="hero-container">
                <h2 class="hero-title" style="font-size: 3rem;">Game Coming Soon!</h2>
                <p class="hero-description">
                  The full interactive card game is currently in development. 
                  Check back soon for the complete gaming experience!
                </p>
                <div class="card-animation">
                  <div class="floating-card">üÉè</div>
                  <div class="floating-card">üÇ°</div>
                  <div class="floating-card">üÇÆ</div>
                </div>
              </div>
            </section>
          </main>

          <footer class="footer">
            <div class="footer-container">
              <p>&copy; 2025 404: Cards Not Found - Hack Club Summer of Making 2025</p>
              <div class="team-credits">
                <p>Created by Thomas Pullan, Mason Bennett & Anna Saunders</p>
              </div>
            </div>
          </footer>

          <script src="/js/main.js"></script>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
